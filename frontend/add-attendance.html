<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Attendance</title>

    <script>
        if (!localStorage.getItem("adminLoggedIn")) {
            alert("Admin login required");
            window.location.href = "admin-login.html";
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        input {
            padding: 8px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h2>Admin â€“ Add Attendance</h2>

<label>Student User ID</label><br>
<input type="text" id="userid"><br><br>

<label>Subject</label><br>
<input type="text" id="subject"><br><br>

<label>Attendance Percentage</label><br>
<input type="number" id="percentage"><br><br>

<button type="button" onclick="submitAttendance()">Submit</button>

<script>
function submitAttendance() {

    const userid = document.getElementById("userid").value;
    const subject = document.getElementById("subject").value;
    const percentage = document.getElementById("percentage").value;

    const data = {
        subject: subject,
        percentage: percentage,
        student: {
            userid: userid
        }
    };

    fetch("http://localhost:8080/api/admin/attendance", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => {
        alert(msg);
    })
    .catch(err => {
        console.error(err);
        alert("Error adding attendance");
    });
}
</script>

</body>
</html>
