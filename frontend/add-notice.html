<body>

<h2>Admin â€“ Post Notice</h2>

<input id="title" placeholder="Notice Title"><br><br>
<textarea id="content" placeholder="Notice Content"></textarea><br><br>

<button onclick="postNotice()">Post Notice</button>

<script>
function addNotice() {
    const data = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        date: document.getElementById("date").value
    };

    fetch("http://localhost:8080/api/admin/notice", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => alert("Error adding notice"));
}
</script>

</body>
