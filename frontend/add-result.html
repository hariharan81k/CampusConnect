<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;

        input {
            padding: 8px;

    <script>
    if (!localStorage.getItem("adminLoggedIn")){

</head>
<body>

<h2>Admin â€“ Add Result</h2>

<label>Student User ID</label><br>
<input type="text" id="userid"><br><br>

<label>Subject</label><br>
<input type="text" id="subject"><br><br>

<label>Marks</label><br>
<input type="number" id="marks"><br><br>

<label>Grade</label><br>
<input type="text" id="grade"><br><br>

<button onclick="addResult()">Submit</button>

<script>
function addResult() {
    const data = {
        subject: document.getElementById("subject").value,
        marks: document.getElementById("marks").value,
        student: {
            userid: document.getElementById("userid").value
        }
    };

    fetch("http://16.171.137.208:8080/api/admin/result", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => alert("Error adding result"));
}
</script>
