<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="bg">
        <div class="login-card">

            <!-- LEFT SIDE -->
            <div class="left">
                <img src="logo.jpeg" alt="Login Illustration">
            </div>

            <!-- RIGHT SIDE -->
            <div class="right">
                <div class="welcome">
                    <h2>Welcome to PSRR!</h2>
                </div>

                <input type="email" id="userid" placeholder="User ID">
                <input type="password" id="password" placeholder="Password">

                <div class="log-button" onclick="login()" role="button">
                    <button>LOGIN</button>
                </div>

                <div class="login-links">
                    <span class="forgot">Forgot Username / Password?</span>
                    <a class="admin-link" href="admin-login.html">Admin Login</a>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
