<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #5f6ddc, #b65ebb);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            width: 420px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #b65ebb;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 25px;
            background: #eee;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #b65ebb;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background: #4cae4c;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            font-size: 13px;
            color: #555;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Admin Username">
    <input type="password" id="password" placeholder="Admin Password">

    <button type="button" onclick="adminLogin()">LOGIN</button>

    <a class="back-link" href="index.html">‚Üê Back to Student Login</a>
</div>

<script>
function adminLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch("https://campus-connect.duckdns.org/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
        console.log("Admin login response:", data);

        if (data.success) {
            localStorage.setItem("adminLoggedIn", "true");
            window.location.href = "admin-dashboard.html";
        } else {
            alert("Invalid admin credentials");
        }
    })
    .catch(err => {
        console.error("Admin login failed:", err);
        alert("Server error");
    });
}
</script>

</body>
</html>
